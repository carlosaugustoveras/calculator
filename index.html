<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">display</div>
        <div class="output"></div>
        <div class="row">
            <div class="light-grey clear">AC</div>
            <div class="light-grey plus-minus">+/-</div>
            <div class="light-grey operators">รท</div>    
            <div class="yellow blackspace">x</div>
        </div>
        <div class="row">
            <div class="dark-grey">7</div>
            <div class="dark-grey">8</div>
            <div class="dark-grey">9</div>
            <div class="yellow operators">x</div>
        </div>
        <div class="row">
            <div class="dark-grey">4</div>
            <div class="dark-grey">5</div>
            <div class="dark-grey">6</div>
            <div class="yellow operators">-</div>
        </div>
        <div class="row">
            <div class="dark-grey">1</div>
            <div class="dark-grey">2</div>
            <div class="dark-grey">3</div>
            <div class="yellow operators">+</div>
        </div>
        <div class="row">
            <div class="dark-grey">0</div>
            <div class="dark-grey">.</div>
            <div class="yellow operators">=</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>CalculatorJS</title>
</head>
<body>
    <div class="container">
        <div class="display-cover">
            <div class="display">0</div>
        </div>

        <div class="output"></div>
        
        <table>
            <tr>
                <td><button class="light-grey clear click-effect">AC</button></td>
                <td><button class="light-grey plus-minus click-effect">+/-</button></td>
                <td><button class="light-grey operators click-effect">รท</button></td>
                <td><button class="yellow blackspace click-effect"><img src="images/backspace.png" alt=""></button></td>
            </tr>

            <tr>
                <td><button class="dark-grey numbers click-effect">7</button></td>
                <td><button class="dark-grey numbers click-effect">8</button></td>
                <td><button class="dark-grey numbers click-effect">9</button></td>
                <td><button class="yellow operators click-effect">x</button></td>
            </tr>
            <tr>
                <td><button class="dark-grey numbers click-effect">4</div></td>
                <td><button class="dark-grey numbers click-effect">5</button></td>
                <td><button class="dark-grey numbers click-effect">6</button></td>
                <td><button class="yellow operators click-effect">-</button></td>
            </tr>
            <tr>
                <td><button class="dark-grey numbers click-effect">1</button></td>
                <td><button class="dark-grey numbers click-effect">2</button></td>
                <td><button class="dark-grey numbers click-effect">3</button></td>
                <td><button class="yellow operators click-effect">+</button></td>
            </tr>
            <tr>
                <td><button class="dark-grey numbers click-effect" id="zero">0</button></td>
                <td><button class="dark-grey dot click-effect">.</button></td>
                <td><button class="yellow equalto click-effect">=</button></td>
            </tr>
        </table>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>

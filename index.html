<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display-cover">
            <div class="display">0</div>
        </div>
        <div class="output"></div>
        <div class="row">
            <div class="light-grey clear click-effect">AC</div>
            <div class="light-grey plus-minus click-effect">+/-</div>
            <div class="light-grey operators click-effect">รท</div>    
            <div class="yellow blackspace click-effect">
                <img src="images/backspace.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="dark-grey numbers click-effect">7</div>
            <div class="dark-grey numbers click-effect">8</div>
            <div class="dark-grey numbers click-effect">9</div>
            <div class="yellow operators click-effect">x</div>
        </div>
        <div class="row">
            <div class="dark-grey numbers click-effect">4</div>
            <div class="dark-grey numbers click-effect">5</div>
            <div class="dark-grey numbers click-effect">6</div>
            <div class="yellow operators click-effect">-</div>
        </div>
        <div class="row">
            <div class="dark-grey numbers click-effect">1</div>
            <div class="dark-grey numbers click-effect">2</div>
            <div class="dark-grey numbers click-effect">3</div>
            <div class="yellow operators click-effect">+</div>
        </div>
        <div class="row">
            <div class="dark-grey numbers click-effect" id="zero">0</div>
            <div class="dark-grey dot click-effect">.</div>
            <div class="yellow equalto click-effect">=</div>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
